<body>
	 <canvas id="myCanvas" width = "800px" height = "800px"></canvas> 
	
	<script>

   		var circlesDataJson = '{"circles": [{"centerX" : "100", "centerY" : "100", "radius":"10", "color":"red"},{"centerX" : "200", "centerY" : "200", "radius":"10", "color":"blue"}]}';
		                                    
		var json = JSON.parse(circlesDataJson);
		
			
		var factoryType = FACTORY_TYPE.SHAPE_FACTORY;
		var shapeType = SHAPE_TYPE.CIRCLE;
		
		var factoryProducer = new FactoryProducer(); 
		
		var factory = factoryProducer.getFactory(factoryType);
		
		for (var i = 0; i < Object.keys(json["circles"]).length; i++){
			var circle = factory.getShape(shapeType);
			var c = json["circles"][i];
			
			circle.initialize(c.centerX, c.centerY , c.radius, c.color);		
			circle.draw("myCanvas");
		}
		
	</script>
	
</body>
